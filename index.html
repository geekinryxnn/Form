<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <body>
          <div class="form-container">
    <h2>Submit Your Information</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full names" required>
      
      <label for="yearOfBirth">Year of Birth:</label>
      <input type="number" id="yearOfBirth" name="yearOfBirth" placeholder="Enter your year of birth" required>
      
      <label for="month">Month of Birth:</label>
      <select id="month" name="month" required>
        <option value="" disabled selected>Select your birth month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>

      <label for="day">Day of Birth:</label>
      <input type="number" id="day" name="day" placeholder="Enter your birth day" min="1" max="31" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Femle">Female</option>
      </select>
      
      <button type="submit">Submit</button>
    </form>
    <p id="output"></p>
  </div>
  <script src="Scripts/scripts.js"></script>
</body>
</html>
